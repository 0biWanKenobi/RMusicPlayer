<html>

<head>
   <link rel="stylesheet" type="text/css" href="style/index.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


   <script src="/socket.io/socket.io.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
   <script src="scripts/socket.io-client.js"></script>
   <script>

   </script>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col align-self-center">
            <div class="card flex-row flex-wrap">
               <div class="card-header border-0">
                  <img id="radio-logo" src="//placehold.it/400" alt="statio logo" height="400px" width="400px">
               </div>
               <div class="card-body px-2">
                  <div class="row">
                     <div class="col-8">
                        <h4 id="radio-name" class="card-title">Title</h4>
                        <p id="program-name" class="card-text">Description</p>
                     </div>
                     <div id="scrollable-list-wrapper" class="col mr-3 pr-1">
                        <ul id="station-list" class="list-group">

                        </ul>
                     </div>
                  </div>
               </div>
               <div class="w-100"></div>
               <div class="card-footer w-100 text-muted">
                  <div class="button-items">
                     <audio id="music" preload="auto" loop="false">
                        <source id="music-source" src="http://icestreaming.rai.it/3.mp3" type="audio/mp3">
                     </audio>

                     <div class="controls">
                        <span class="expend"><svg class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                              <g>
                                 <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7" />
                              </g>
                           </svg>
                        </span>

                        <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                           <defs>
                              <rect x="-49.5" y="-132.9" width="446.4" height="366.4" />
                           </defs>
                           <g>
                              <circle fill="none" cx="12.5" cy="12.5" r="10.8" />
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                 d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z" />
                           </g>
                        </svg>


                        <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                           <g>
                              <rect x="6" y="4.6" width="3.8" height="15.7" />
                              <rect x="14" y="4.6" width="3.9" height="15.7" />
                           </g>
                        </svg>

                        <span class="expend"><svg class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                              <g>
                                 <polygon
                                    points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7" />
                              </g>
                           </svg>
                        </span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>





   </div>
   <script src="scripts/index.js" type="application/javascript"></script>
</body>

</html>
